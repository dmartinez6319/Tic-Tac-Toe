<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div class = "game-space">
                <div class = "column">
                    <div class  = "row">O</div>
                    <div class  = "row">X</div>
                    <div class  = "row">O</div>
                </div>
                <div class = "column">
                    <div class  = "row">X</div>
                    <div class  = "row">X</div>
                    <div class  = "row">O</div>
                </div>
                <div class = "column">
                    <div class  = "row">O</div>
                    <div class  = "row">X</div>
                    <div class  = "row">X</div>
                </div>
                
                
                
            </div>
            <div class = "bottom-game">
                <div class = "status">
                    Player 1's turn!
                </div>
                <div class = "btn-container">
                    <input type = "text" class = "game-btn" id = "player-1" title="Player 1 name" placeholder = "Player 1 name" required>    
                    <button class = "game-btn" id = "start-btn">Start</button>
                    <input type = "text" class = "game-btn" id = "player-2" title="Player 2 name" placeholder = "Player 2 name" required>

                </div>
            </div>
        </main>
    </div>

</body>
</html>
